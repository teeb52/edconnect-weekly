<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Project Explorer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .main-form {
            width: 1200px;
            margin: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="index.html" class="navbar-brand">Project Explorer</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" name="searchForm" placeholder="Search Projects"
                aria-label="Search Projects">
            <button class="btn btn-outline-light my-sn-0" name="navButton" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="search.html" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="createproject.html" class="nav-link">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="register.html" class="nav-link">Sign up</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>

    </nav>
    <div class="container w-100 mx-auto my-4 p-0">
        <h3 class="profile-heading">Project 1</h3>
        <div class="row p-4 ml-auto bg-light">
            <div class="col-3">Created By<br>Tola Adefarasin</div>
            <div class="col-3">Date Created<br>15/02/2021</div>
            <div class="col-3">Last Updated<br>15/02/2021</div>
            <div class="col-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" name="viewProject">View Project</button>
            </div>
        </div>

        <form class="main-form pr-5 mt-4">
            <div class="row">
                <div class="col">
                    <h6>Edit Project</h6>
                    <hr>
                    <div class="form-group">
                        <label class="form-label" for="editProjectName">Project name</label>
                        <input class="form-control" type="text" id="editProjectName" name="name"
                            placeholder="Project 1">
                    </div>
                </div>
                <div class="col">
                    <h6>Manage Project Files</h6>
                    <hr>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="file"
                            id="validatedInputGroupCustomFile">
                        <label class="custom-file-label" for="validatedInputGroupCustomFile">Click to open file browser</label>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="editProjectAbstract">Project abstract</label>
                        <textarea class="form-control" type="text" id="editProjectAbstract" rows="5"
                            name="projectAbstract" placeholder="Project 1 is a very interesting project"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <h6 class="card-header">Project files</h6>
                        <div class="card-body">
                            <h6 class="card-title"></h6>
                            <p class="card-text text-center">No files uploaded yet</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="createAuthors" class="form-label">Author(s)</label>
                        <input type="text" class="form-control" id="createAuthors" name="authors"
                            placeholder="Tola Adefarasin">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="createTags" class="form-label">Tag(s)</label>
                        <input type="text" class="form-control" id="createTags" name="tgitags" placeholder="#web">
                    </div>
                    <button type="submit" class="btn btn-primary" name="saveButton">Save</button>
                </div>
            </div>
        </form>
    </div>
    <footer class=" mx-5 p-2 d-flex justify-content-end bg-light">
        <p>Project Explorer 2020 &copy; - <b>Edconnect</b></p>
    </footer>>
</body>

</html>
