<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Project Explorer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-primary">
    <a href="index.html" class="navbar-brand">Project Explorer</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" name="searchForm" placeholder="Search Projects"
        aria-label="Search Projects">
      <button class="btn btn-outline-light my-sn-0" type="submit" name="navButton">Search</button>
    </form>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="search.html" class="nav-link">Projects</a>
        </li>
        <li class="nav-item">
          <a href="createproject.html" class="nav-link">Submit</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="register.html" class="nav-link">Sign up</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="mx-auto w-75 p-5">
    <form>
      <h3 class="form-text">Submit Project</h3>
      <div class="form-group">
        <label for="createProjectName" class="form-label">Project name</label>
        <input type="text" class="form-control" id="createProjectName" name="projectName" placeholder="Enter project name"
          aria-label="Enter project name">
      </div>
      <div class="form-group">
        <label for="createProjectAbstract" class="form-label">Project abstract</label>
        <textarea type="text" class="form-control" rows="5" cols="30" name="projectAbstract" id="createProjectAbstract">
          </textarea>
      </div>
      <div class="form-group">
        <label for="createAuthors" class="form-label">Authors</label>
        <input type="text" class="form-control" id="createAuthors" name="authors" placeholder="Enter author names (separated by comma)">
      </div>
      <div class="form-group">
        <label for="createTags" class="form-label">Tag(s)</label>
        <input type="text" class="form-control" id="createTags" name="tags" placeholder="Use # to tag project with different topic (e.g. #javascript, #mongodb)">
      </div>
      <button type="submit" class="btn btn-primary" name="continueButton">Continue</button>
    </form>
  </div>
  <footer class=" mx-5 p-2 d-flex justify-content-end bg-light">
    <p>Project Explorer 2020 &copy; - <b>Edconnect</b></p>
    </footer>
</body>

</html>
