        <main>
         <h1>Submit Project</h1>
         <form name="submitProject">
             <label for="name">Project Name:</label><br>
             <input type="text" name="name" id="name"> <br> <br>
             <label for="abstract">Project Abstract:</label><br>
             <textarea type="text" name="abstract" id="abstract" cols="30"></textarea><br><br>
             <label for="author">Authors</label><br>
             <input type="text" name="authors" id="authors"><br><br>
             <label for="tags">Tag(s):</label><br>
             <input type="text" name="tags" id="tags"><br><br>
             <input type="submit"><br><br>
         </form>
        </main>
