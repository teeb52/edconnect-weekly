<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Project Explorer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-primary">
    <a href="index.html" class="navbar-brand">Project Explorer</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" name="searchForm" placeholder="Search Projects"
        aria-label="Search Projects">
      <button class="btn btn-outline-light my-sn-0" name="navButton" type="submit">Search</button>
    </form>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="search.html" class="nav-link">Projects</a>
        </li>
        <li class="nav-item">
          <a href="createproject.html" class="nav-link">Submit</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="register.html" class="nav-link">Sign up</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="mx-auto w-75 p-5">
    <form>
      <h1 class="form-text">Login</h1>
      <div class="form-group">
        <label for="loginInputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginInputEmail" name="email" placeholder="Enter email"
          aria-label="Enter email">
      </div>
      <div class="form-group">
        <label for="loginInputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginInputPassword" name="password" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary" name="loginButton">Login</button>
    </form>
  </div>
  <footer class=" mx-5 p-2 d-flex justify-content-end bg-light">
    <p>Project Explorer 2020 &copy; - <b>Edconnect</b></p>
  </footer>
</body>

</html>
