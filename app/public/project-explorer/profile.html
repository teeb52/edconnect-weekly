<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Project Explorer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="index.html" class="navbar-brand">Project Explorer</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" name="searchForm" placeholder="Search Projects"
                aria-label="Search Projects">
            <button class="btn btn-outline-light my-sn-0" type="submit" name="navButton">Search</button>
        </form>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="search.html" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="createproject.html" class="nav-link">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="register.html" class="nav-link">Sign up</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-4 py-2">
        <h3 class="profile-heading">Tola Adefarasin<small class="text-muted"> adefarasinteeb@gmail.com</small></h3>
        <div class="row p-4 ml-auto  bg-light">
            <div class="col-4">Program<br>Computer Information Systems</div>
            <div class="col-4">Matriculation number<br>33/3333</div>
            <div class="col-4">Graduation year<br>2019</div>
        </div>
    </div>
    <div class="container w-100 pl-3 pr-sm-0">
        <h5>Update Profile</h5>
        <hr>
    </div>
    <div class="mx-auto w-75 p-4">
        <form>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="registerInputFname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="registerInputFname" name="firstName"
                            placeholder="First name" aria-label="First name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="registerInputLname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="registerInputLname" name="lastName"
                            placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" name="email"
                            placeholder="Your Email address" aria-label="Your Email address">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" name="password"
                            placeholder="Your Password" aria-label="Your Password">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="registerMatricNumber" class="form-label">Matric Number:</label>
                        <input type="text" class="form-control" id="registerMatricNumber" name="matricNumber"
                            placeholder="e.g 06/2021" aria-label="e.g 06/2021">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="graduationYearSelect" class="form-label">Graduation Year</label>
                        <select class="form-control" name="program" id="graduationYear">
                            <option selected>Choose...</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" name="updateProfile">Update Profile</button>
        </form>
    </div>
    <div class="container w-100 pl-3 pr-sm-0">
        <h5>Change Password</h5>
        <hr>
    </div>
    <div class="mx-auto w-75 p-4">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                        placeholder="Current Password" aria-label="Current Password">
                </div>
                <div class="form-group col-md-4">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                        placeholder="Your new password" aria-label="Your new Password">
                </div>
                <div class="form-group col-md-4">
                    <label for="conformPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm Password" aria-label="Confirm Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" name="submitButton">Change Password</button>
        </form>
    </div>
    <footer class=" mx-5 p-2 d-flex justify-content-end bg-light">
        <p>Project Explorer 2020 &copy; - <b>Edconnect</b></p>
    </footer>
</body>

</html>
